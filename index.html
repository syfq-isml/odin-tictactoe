<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | TheOdinProject</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div id="wrapper-all">

        <header>
            <h1 class="logo">Tic-t<span>x</span>c-t<span>o</span>e</h1>
            <p>Grab a friend, and let's play like the good 'ole times...</p>
        </header>
        <main>
            
            <div class="player-info player-1">
                <p>You are playing as</p>
                <p>O</p>
            </div>
            <div id="board-wrapper">
                <div id="tile-wrapper">
                    <div class="board-tile" data-tile-index="0"></div>
                    <div class="board-tile" data-tile-index="1"></div>
                    <div class="board-tile" data-tile-index="2"></div>
                    <div class="board-tile" data-tile-index="3"></div>
                    <div class="board-tile" data-tile-index="4"></div>
                    <div class="board-tile" data-tile-index="5"></div>
                    <div class="board-tile" data-tile-index="6"></div>
                    <div class="board-tile" data-tile-index="7"></div>
                    <div class="board-tile" data-tile-index="8"></div>
                </div>
            </div>
            <div class="player-info player-2">
                <p>You are playing as</p>
                <p>X</p>
            </div>

            <dialog class="start-screen">
                <p>Let's play!</p>
                <form id="playerInfo" action="dialog">
                    <label for="player1-name">Player 1</label>
                    <input type="text" id="player1-name" placeholder="Enter your name...">
                    <label for="player2-name">Player 2</label>
                    <input type="text" placeholder="Enter your name...">
                </form>
                <button type="button" form="playerInfo">PLAY</button>
            </dialog>
            <dialog class="win-screen">
                <p>You win!</p>
                <button type="button">RESTART</button>
            </dialog>
        
        </main>
    
        <footer>
            <p>Copyright 2022. Github: @syfq-isml. Powered by TheOdinProject.</p>
            <p>Photo by</p>
        </footer>
    
    </div>
    
</body>
</html>
