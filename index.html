<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div id="wrapper-all">

        <header>
            <h1 class="logo">Tic-t<span>x</span>c-t<span>o</span>e</h1>
            <p>Player 1, it's your move!</p>
        </header>
        <main>
            
            <div class="player-info player-1">
                <p>You are playing as</p>
                <p>O</p>
            </div>
            <div id="board-wrapper">
                <div class="board-tile"></div>
                <div class="board-tile"></div>
                <div class="board-tile"></div>
                <div class="board-tile"></div>
                <div class="board-tile"></div>
                <div class="board-tile"></div>
                <div class="board-tile"></div>
                <div class="board-tile"></div>
                <div class="board-tile"></div>
            </div>
            <div class="player-info player-2">
                <p>You are playing as</p>
                <p>X</p>
            </div>

            <dialog class="start-screen">
                <p>Let's play!</p>
                <button type="button">PLAY</button>
            </dialog>
            <dialog class="win-screen">
                <p>You win!</p>
                <button type="button">RESTART</button>
            </dialog>
        
        </main>
    
        <footer>
            <p>Copyright 2022. Github: @syfq-isml. Powered by TheOdinProject</p>
            <p>Photo by</p>
        </footer>
    
    </div>
    
</body>
</html>
